name: Build and Deploy to ECS

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/**'
      - 'pom.xml'
      - 'src/**'
      - 'Dockerfile'
  pull_request:
    branches: [main, master]
    paths:
      - '.github/workflows/**'
      - 'pom.xml'
      - 'src/**'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip ECS deployment'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: demo-ecs-fargate
  ECS_CLUSTER: demo-ecs-fargate-cluster
  ECS_SERVICE: demo-ecs-fargate-service

jobs:
  build-and-deploy:
    name: Build, Push & Deploy
    runs-on: self-hosted-a53ef093
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          SHORT_SHA=${GITHUB_SHA::7}
          echo "version=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}-${SHORT_SHA}"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-artifact
          path: target/*.war
          retention-days: 5

      # Optional: Push to Nexus (only if NEXUS_URL is configured)
      - name: Deploy to Nexus
        if: vars.NEXUS_URL != ''
        env:
          NEXUS_URL: ${{ vars.NEXUS_URL }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn deploy -DskipTests \
            -DaltDeploymentRepository=nexus::default::${NEXUS_URL}/repository/maven-releases \
            -s .github/maven-settings.xml

      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_TAG=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.version }}
          docker build \
            --build-arg APP_VERSION=${{ steps.version.outputs.version }} \
            -t ${IMAGE_TAG} \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest \
            .
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Push to ECR
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.IMAGE_TAG }}
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

      - name: Deploy to ECS Fargate
        if: github.event_name != 'pull_request' && inputs.skip_deploy != true
        run: |
          echo "Deploying to ECS Fargate..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        if: github.event_name != 'pull_request' && inputs.skip_deploy != true
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Get service public IP
        if: github.event_name != 'pull_request' && inputs.skip_deploy != true
        id: get-ip
        run: |
          TASK_ARN=$(aws ecs list-tasks --cluster ${{ env.ECS_CLUSTER }} --service-name ${{ env.ECS_SERVICE }} --query 'taskArns[0]' --output text --region ${{ env.AWS_REGION }})
          ENI_ID=$(aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks $TASK_ARN --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' --output text --region ${{ env.AWS_REGION }})
          PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids $ENI_ID --query 'NetworkInterfaces[0].Association.PublicIp' --output text --region ${{ env.AWS_REGION }})
          echo "public_ip=${PUBLIC_IP}" >> $GITHUB_OUTPUT
          echo ""
          echo "================================================"
          echo "Deployment Complete!"
          echo "Application URL: http://${PUBLIC_IP}:8080"
          echo "Health Check:    http://${PUBLIC_IP}:8080/api/health"
          echo "API Info:        http://${PUBLIC_IP}:8080/api/info"
          echo "================================================"
